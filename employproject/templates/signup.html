{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css'%}" rel="stylesheet">
{% endblock customcss %}
{% block header%}
<div class="alert alert-primary" role="alert">
  <h3>新規登録画面</h3>
</div>
{% endblock header%}
{% block content %}

<form class="form-signin" method='POST'>{% csrf_token %} 
<h5 class="h5 mb-3 font-weight-normal">{{ context }}{{ error }}</h5>
<label for="inputEmail" class="sr-only">Email address</label>
<input type="text" id="inputEmail" class="form-control" placeholder="user name" name ='username' required autofocus>
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Password" name ='password' required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">登録</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>

{% endblock content %}
